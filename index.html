<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Živý motivační citát</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 50px;
    }

    #quote-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 600px;
      font-size: 1.5em;
      transition: all 0.3s ease;
    }

    button {
      background-color: white;
      color: #0072ff;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .author {
      margin-top: 10px;
      font-size: 0.9em;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Živý motivační citát</h1>
  <div id="quote-box">Klikni na tlačítko pro citát</div>
  <div class="author" id="quote-author"></div>
  <button onclick="generateQuote()">Zobrazit citát</button>

  <script>
    async function generateQuote() {
      const quoteBox = document.getElementById("quote-box");
      const authorBox = document.getElementById("quote-author");

      quoteBox.textContent = "Načítání...";
      authorBox.textContent = "";

      try {
        const response = await fetch("https://zenquotes.io/api/random");
        const data = await response.json();
        const quote = data[0].q;
        const author = data[0].a;

        quoteBox.textContent = `"${quote}"`;
        authorBox.textContent = `– ${author}`;
      } catch (error) {
        quoteBox.textContent = "Nepodařilo se načíst citát.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
